<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">




<div class="card">
    <img src="{{ novel.cover_img.url }}" class="card-img-top" alt="Cover Image of {{ novel.title }}">
    <div class="card-body">
        <h5 class="card-title">Title: {{ novel.title }}</h5>
        <p class="card-text">Author: {{ novel.writer.first_name }}</p>
        <p class="card-text">
            <b>Synopsis:</b> <br>
            {{ novel.summary }}
        </p>
       
    </div>
</div>

<div class="container my-5">
    <!-- Title Section -->
    <h4 class="text-primary mb-3">Read Novel</h4>

    <!-- Download / Read Link -->
    <p>
        <a href="{{ novel.novel_pdf.url }}" class="btn btn-success btn-lg" target="_blank">
            <i class="fas fa-book mr-2"></i>Read or Download PDF
        </a>
    </p>
</div>

<style>
    
    .container {
    display: flex; /* Enables Flexbox */
    justify-content: center; /* Centers content horizontally */
    align-items: center; /* Centers content vertically */
    height: 30vh; /* Optional: Makes the container take full viewport height */
    flex-direction: column; /* Optional: Aligns items in a column */
}


/* Title Styling */
h4 {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
    text-transform: capitalize;
}

/* Link Button */
.btn {
    display: inline-flex;
    align-items: center;
    padding: 12px 25px;
    font-size: 1.1rem;
    font-weight: bold;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.btn-success {
    background-color: #28a745;
    color: white;
}

.btn-success:hover {
    background-color: #218838;
    transform: scale(1.05);
}

.fas.fa-book {
    font-size: 1.3rem;
}



    /* Basic card container styling */
    .card {
        width: 400px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        margin: 20px auto;
    }

    /* Hover effect for the card */
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Image styling inside the card */
    .card-img-top {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-bottom: 1px solid #ddd;
    }

    /* Card body content */
    .card-body {
        padding: 20px;
        background-color: #f9f9f9;
    }

    /* Title styling */
    .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        color: #333;
    }

    /* Text for author, date, and summary */
    .card-text {
        font-size: 1rem;
        color: #555;
        margin-bottom: 10px;
    }

    /* Styling for the synopsis section */
    .card-text b {
        font-weight: bold;
        color: #333;
    }

    /* Ensuring text content is not overflowing */
    .card-text {
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* Adjust for smaller screen sizes */
    @media (max-width: 767px) {
        .card {
            width: 100%;
            margin-bottom: 20px;
        }
    }
</style>
