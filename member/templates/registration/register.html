    <h2>Create Your Account</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Profile Picture Upload -->
        <div class="form-group">
            {{ form.profile_image }}
        </div>

        <!-- Username -->
        <div class="form-group">
            <input type="text" name="username" class="input-field" value="{{ form.username.value|default:'' }}" required placeholder="Username">
        </div>

        <!-- First Name -->
        <div class="form-group">
            <input type="text" name="first_name" class="input-field" value="{{ form.first_name.value|default:'' }}" required placeholder="First Name">
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <input type="text" name="last_name" class="input-field" value="{{ form.last_name.value|default:'' }}" required placeholder="Last Name">
        </div>

        <!-- Email -->
        <div class="form-group">
            <input type="email" name="email" class="input-field" value="{{ form.email.value|default:'' }}" required placeholder="Email">
        </div>

        <!-- Password -->
        <div class="form-group">
            <input type="password" name="password1" class="input-field" required placeholder="Password">
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <input type="password" name="password2" class="input-field" required placeholder="Confirm Password">
        </div>

        <button type="submit" class="btn register-btn">Register</button>
    </form>

    <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>

<style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background-color: #f4f5f7;
}

/* Register Card */
.register-card {
    width: 500px;
    padding: 25px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Profile Icon */
.profile-icon {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
}

.profile-pic {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #ddd;
}

/* Heading */
.register-card h2 {
    font-size: 1.6rem;
    color: #333;
    margin-bottom: 20px;
}

/* Form Groups */
.form-group {
    margin-bottom: 10px;
}

/* Custom Input Fields */
.input-field {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s ease;
}

.input-field::placeholder {
    color: #888;
    font-style: italic;
}

.input-field:focus {
    border-color: #6c63ff;
    outline: none;
}

/* Button */
.btn {
    display: block;
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    font-weight: bold;
    color: #fff;
    background-color: rgb(138, 3, 3);
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: rgb(252, 20, 20);
}

/* Login Link */
.login-link {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #555;
}

.login-link a {
    color: rgb(184, 3, 3);
    text-decoration: none;
    font-weight: bold;
}

.login-link a:hover {
    text-decoration: underline;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .register-card {
        width: 100%;
        padding: 20px;
    }

    .register-card h2 {
        font-size: 1.4rem;
    }

    .input-field {
        padding: 8px;
    }

    .btn {
        padding: 10px;
        font-size: 1rem;
    }
}
</style>
