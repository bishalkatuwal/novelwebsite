{% extends 'base.html' %}

{% block content %}
<div class="contact-wrapper">
    <!-- Information Section -->
    <div class="contact-header">
        <h2>Can't Find Your Favorite Novels?</h2>
        <p>Let us know what you want to see!</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="4" placeholder="What novels would you suggest?" required></textarea>
            </div>
            <button type="submit" class="btn">Submit Suggestion</button>
        </form>
    </div>
</div>

<!-- Styles -->
<style>
    /* Scoped Contact Form Styles */
    .contact-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 50px auto;
    }

    .contact-wrapper .contact-header h2 {
        font-size: 32px;
        color: #4a90e2;
        margin-bottom: 10px;
        text-align: center;
    }

    .contact-wrapper .contact-header p {
        font-size: 18px;
        color: #6c757d;
        text-align: center;
        margin-bottom: 30px;
    }

    .contact-wrapper .contact-form {
        width: 100%;
    }

    .contact-wrapper .form-group {
        margin-bottom: 20px;
    }

    .contact-wrapper .form-group label {
        display: block;
        font-weight: bold;
        font-size: 14px;
        margin-bottom: 5px;
        color: #4a90e2;
    }

    .contact-wrapper .form-group input,
    .contact-wrapper .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        font-size: 16px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        background-color: #f8f9fa;
        transition: 0.3s;
    }

    .contact-wrapper .form-group input:focus,
    .contact-wrapper .form-group textarea:focus {
        border-color: #4a90e2;
        background: #fff;
        box-shadow: 0 4px 8px rgba(74, 144, 226, 0.2);
        outline: none;
    }

    .contact-wrapper .btn {
        display: inline-block;
        padding: 15px 25px;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        background: linear-gradient(to right, #4a90e2, #357ab8);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: background 0.3s, transform 0.2s;
        width: 100%;
    }

    .contact-wrapper .btn:hover {
        background: linear-gradient(to right, #357ab8, #4a90e2);
        transform: translateY(-2px);
    }

    .contact-wrapper .btn:active {
        background: #2a5f91;
        transform: translateY(0);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .contact-wrapper {
            padding: 30px;
        }

        .contact-wrapper .contact-header h2 {
            font-size: 24px;
        }

        .contact-wrapper .contact-header p {
            font-size: 16px;
        }

        .contact-wrapper .btn {
            font-size: 14px;
        }
    }
</style>

{% endblock %}
