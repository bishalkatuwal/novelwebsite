{% extends 'base.html' %}

{% block content %}

<div class="container">

    <!-- Information Section -->
    <div class="info">
        <h4>Can't find your Favourite novels</h4>
        <p>Wanna suggest?</p>
    </div>

    <!-- Form Section -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Render form fields -->
        {{ form.as_p }}
        
        <!-- Submit Button -->
        <button class="btn btn-info" type="submit">Send</button>
    </form>

</div>


<style>
    /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    color: #333;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 30px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Info Section */
.info {
    text-align: center;
    margin-bottom: 30px;
}

.info h4 {
    font-size: 24px;
    color: #007bff;
    font-weight: 600;
}

.info p {
    font-size: 16px;
    color: #6c757d;
    margin-top: 10px;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Form Fields */
form input, form select, form textarea {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    background-color: #f8f9fa;
    box-sizing: border-box;
    transition: border 0.3s;
}

form input:focus, form select:focus, form textarea:focus {
    border-color: #007bff;
    outline: none;
}

/* Button */
button.btn-info {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button.btn-info:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        padding: 20px;
    }

    .info h4 {
        font-size: 20px;
    }

    .info p {
        font-size: 14px;
    }
}

</style>



{% endblock %}
