{% extends 'base.html' %}

{% block content %}
<div class="contact-wrapper">
    <!-- Information Section -->
    <div class="contact-header">
        <h2>Can't Find Your Favorite Novels?</h2>
        <p>Let us know what you want to see!</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="4" placeholder="What novels would you suggest?" required></textarea>
            </div>
            <button type="submit" class="btn">Submit Suggestion</button>
        </form>
    </div>
</div>
<style>
    .contact-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        background: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin: 40px auto;
    }

    .contact-wrapper .contact-header h2 {
        font-size: 28px;
        color: #3b5998; /* Slightly muted blue */
        text-align: center;
        margin-bottom: 8px;
    }

    .contact-wrapper .contact-header p {
        font-size: 16px;
        color: #6c757d;
        text-align: center;
        margin-bottom: 25px;
    }

    .contact-wrapper .contact-form {
        width: 100%;
    }

    .contact-wrapper .form-group {
        margin-bottom: 20px;
    }

    .contact-wrapper .form-group label {
        display: block;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 5px;
        color: #333;
    }

    .contact-wrapper .form-group input,
    .contact-wrapper .form-group textarea {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-wrapper .form-group input:focus,
    .contact-wrapper .form-group textarea:focus {
        border-color: #3b5998;
        box-shadow: 0 0 8px rgba(59, 89, 152, 0.2);
        outline: none;
    }

    .contact-wrapper .form-group textarea {
        resize: vertical;
        min-height: 120px;
    }

    .contact-wrapper .btn {
        display: inline-block;
        width: 100%;
        padding: 12px 20px;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
        background: #3b5998;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .contact-wrapper .btn:hover {
        background: #2e477a;
        transform: translateY(-2px);
    }

    .contact-wrapper .btn:active {
        background: #25355a;
        transform: translateY(0);
    }

    /* Mobile Responsive Design */
    @media (max-width: 600px) {
        .contact-wrapper {
            padding: 30px 15px;
        }

        .contact-wrapper .contact-header h2 {
            font-size: 24px;
        }

        .contact-wrapper .contact-header p {
            font-size: 14px;
        }

        .contact-wrapper .btn {
            font-size: 13px;
            padding: 10px 15px;
        }
    }
</style>


{% endblock %}
