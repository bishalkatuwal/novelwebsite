{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2 class="section-title">{{ category_name }} Novels</h2>
        <div class="row row-cols-1 row-cols-md-5 g-4">
            {% for novel in object_list %}
                <div class="col mb-4">
                    <div class="card h-100 shadow-sm">
                        {% if novel.cover_image %}
                            <img src="{{ novel.cover_image.url }}" class="card-img-top" alt="{{ novel.title }}">
                        {% endif %}
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ novel.title|truncatechars:20 }}</h5>
                            <p class="card-text">{{ novel.author }}</p>
                            <a href="{% url 'novel_detail' novel.slug %}" class="btn btn-primary mt-auto">Read More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

<style>


    /* Container Styles */
    .container {
        max-width: 1200px;
        margin-top: 50px;
        padding: 0 15px;
    }

    h1, h2 {
    font-family: 'Verdana', Geneva, Tahoma, sans-serif;
    color: #333;
}

.section-title {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #555;
    font-weight: bold;
}

/* Card Styles */
.card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
    transition: transform 0.3s ease-in-out;
    border-radius: 8px;
    overflow: hidden;
}

.card:hover {
    transform: translateY(-10px);
}

.card-body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
    padding: 15px;
}

.card-title {
    font-size: 18px;
    font-weight: bold;
    color: #333;
}
a{
    text-decoration: none;
}

.card-text {
    font-size: 14px;
    color: #777;
}

.card img {
    object-fit: cover;
    height: 200px;
    width: 100%;
    border-radius: 8px;
}

    /* Button Styles */
    .btn {
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 25px;
        padding: 10px 20px;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-primary:hover {
        opacity: 0.8;
        transition: opacity 0.2s ease-in-out;
    }

    /* Responsive Grid */
    @media (max-width: 768px) {
        .col-md-5 {
            width: 100%;
        }

        .card-body {
            height: auto;
        }

        .card-title {
            font-size: 16px;
        }

        .btn {
            font-size: 12px;
        }
    }
</style>

{% endblock %}
