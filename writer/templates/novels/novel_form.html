{% extends 'base.html' %}
{% load form_extras %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">Add Your Novel</h2>
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">
                    <i class="fas fa-book"></i> Title
                </label>
                {{ form.title|addcss:"form-control" }}
            </div>
            <div class="mb-3">
                <label for="id_summary" class="form-label">
                    <i class="fas fa-align-left"></i> Summary
                </label>
                {{ form.summary|addcss:"form-control" }}
            </div>
            <div class="mb-3">
                <label for="id_cover_img" class="form-label">
                    <i class="fas fa-image"></i> Cover Image
                </label>
                {{ form.cover_img|addcss:"form-control" }}
            </div>
            <div class="mb-3">
                <label for="id_novel_pdf" class="form-label">
                    <i class="fas fa-file-pdf"></i> Novel PDF
                </label>
                {{ form.novel_pdf|addcss:"form-control" }}
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-plus-circle"></i> Add Novel
            </button>
        </form>
    </div>
</div>



<style>
    /* General styling for forms */
form label {
    font-weight: bold;
    color: #555;
}

form .form-label i {
    margin-right: 5px;
    color: #007bff;
}

form .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    font-size: 1.1rem;
    font-weight: 600;
}

form .btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}

/* Custom card styling */
.card {
    border-radius: 10px;
    border: 1px solid #ddd;
}

.card h2 {
    font-family: 'Arial', sans-serif;
    font-size: 1.75rem;
    color: #333;
    font-weight: bold;
}

/* Responsive */
@media (max-width: 576px) {
    form label {
        font-size: 0.9rem;
    }

    form .btn-primary {
        font-size: 1rem;
    }
}

</style>
{% endblock %}
