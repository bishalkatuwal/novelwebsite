{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2 class="section-title">{{ category_name }} Novels</h2>
        <div class="row row-cols-1 row-cols-md-5 g-4">
            {% for novel in object_list %}
                <div class="col mb-4">
                    <a href="{% url 'novel_detail' novel.slug %}">
                        <div class="card h-100 shadow-sm">
                            {% if novel.cover_image %}
                                <img src="{{ novel.cover_image.url }}" class="card-img-top" alt="{{ novel.title }}">
                            {% endif %}
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">{{ novel.title|truncatechars:20 }}</h5>
                                <p class="card-text">{{ novel.author }}</p>
                                <form action="{% url 'add_to_list' novel.id %}" method="POST" style="display: inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-primary">Add to Reading List</button>
                                </form>
                                
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

<style>


    /* Container Styles */
    .container {
        max-width: 1200px;
        margin-top: 50px;
        padding: 0 15px;
    }

    h1, h2 {
    font-family: 'Verdana', Geneva, Tahoma, sans-serif;
    color: #333;
}

.section-title {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #555;
    font-weight: bold;
}

/* Card Styles */
.card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
    transition: transform 0.3s ease-in-out;
    border-radius: 8px;
    overflow: hidden;
}

.card:hover {
    transform: translateY(-10px);
}

.card-body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
    padding: 15px;
}

.card-title {
    font-size: 18px;
    font-weight: bold;
    color: #333;
}
a{
    text-decoration: none;
}

.card-text {
    font-size: 14px;
    color: #777;
}

.card img {
    object-fit: cover;
    height: 200px;
    width: 100%;
    border-radius: 8px;
}

    /* Button Styles */
    .btn {
            
            margin-bottom: 20px;
            color: #555;
            font-weight: bold;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 25px;
            padding: 10px 20px;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-primary:hover {
        opacity: 0.8;
        transition: opacity 0.2s ease-in-out;
    }

    /* Responsive Grid */
    @media (max-width: 768px) {
        .col-md-5 {
            width: 100%;
        }

        .card-body {
            height: auto;
        }

        .card-title {
            font-size: 16px;
        }

        .btn {
            font-size: 12px;
        }
    }


    

    /* Button container (form) */
    .btn-container {
        display: inline-block;
        margin: 10px 0;
    }

    /* Add to Reading List button style */
    .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        font-size: 12px;
        font-weight: bold;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    /* Hover effect */
    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* Focus effect for accessibility */
    .btn-primary:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Disabled button style */
    .btn-primary:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }


</style>

{% endblock %}
