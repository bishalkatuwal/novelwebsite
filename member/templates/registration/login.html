    <h2>Login to Your Account</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>

        <div class="form-group remember-me">
            <input type="checkbox" id="remember-me" name="remember_me">
            <label for="remember-me">Remember Me</label>
        </div>

        <button type="submit" class="btn login-btn">Login</button>
        <p style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 10px;">Or</p>
        <button type="submit" class="btn btn-google"><i class="fab fa-google"></i> Login with Google</button>
        <button type="submit" class="btn btn-facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</button>

    </form>

    <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    
</div>

<style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background-color: #f4f5f7;
}

/* Login Card */
.login-card {
    width: 400px;
    padding: 30px 25px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.profile-icon img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-bottom: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.login-card h2 {
    font-size: 1.8rem;
    color: #333;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    display: block;
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="password"] {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s ease;
}

.form-group input:focus {
    border-color: #6c63ff;
    outline: none;
}

/* Remember Me */
.remember-me {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.remember-me input[type="checkbox"] {
    margin-right: 8px;
}
