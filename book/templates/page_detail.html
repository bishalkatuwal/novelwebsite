{% extends 'base.html' %}

{% block content %}




<div class="container">
    <div class="page-detail">
        <h1 class="page-title">{{ page.title }}</h1>
        <div class="page-description">
            {{ page.description|safe }}
        </div>
    </div>
</div>


<style>

/* General container styling */
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
}

/* Page detail styles */
.page-detail {
    text-align: left;
    padding: 20px;
}

.page-title {
    font-size: 2rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
}

.page-description {
    font-size: 1.2rem;
    line-height: 1.6;
    color: #555;
}


</style>


{% endblock %}
